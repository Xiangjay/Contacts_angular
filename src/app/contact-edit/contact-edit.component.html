<h2 class="sub-header">编辑联系人</h2>
<div class="table-responsive">
    <form (submit)="editContact(formData.id)">
        <div class="form-group">
            <label for="editName">姓名</label>
            <input type="text" class="form-control" id="editName" [(ngModel)]="formData.name" name="name">
        </div>
        <div class="form-group">
            <label for="editEmail1">邮箱</label>
            <input type="email" class="form-control" id="editEmail1" name="email" [(ngModel)]="formData.email">
        </div>
        <div class="form-group">
            <label for="editPhone">电话</label>
            <input type="text" class="form-control" id="editPhone" name="phone" [(ngModel)]="formData.phone">
        </div>
        <button type="submit" class="btn btn-info">保存修改</button>
    </form>
</div>
