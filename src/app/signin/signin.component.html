<div class="container">
    <form class="form-signin" (submit)="signin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            [(ngModel)]="signinForm.email" name="email" #email="ngModel" (blur)="emailCheck()">

        <!-- angular 自带的 Email 验证不好用，这里由于时间关系就先不做了-->
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors.required">
                email is required.
            </div>
            <div *ngIf="email.errors.minlength">
                Invalid Emali
            </div>

        </div>
        <div *ngIf="!emailPass" class="alert alert-danger">Sorry, this email has already been taken</div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            [(ngModel)]="signinForm.password" name="password" required minlength="6" maxlength="18"
            #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password length error
            </div>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signin()">Sign in</button>
    </form>
    <p class="info"><a routerLink="/login">Aleady have an account? Log in here.</a></p>
</div>
